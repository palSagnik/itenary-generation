type GeoCode {
    latitude: Float!
    longitude: Float!
}

input GeoCodeInput {
    latitude: Float!
    longitude: Float!
}

type FlightSegment {
    from: String!
    to: String!
    departureTime: String!
    arrivalTime: String!
}

input FlightSegmentInput {
    from: String!
    to: String!
    departureTime: String!
    arrivalTime: String!
}

type Temp {
    maxValue: Float!
    minValue: Float!
    unit: String!
}