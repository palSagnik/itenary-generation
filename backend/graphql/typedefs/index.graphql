scalar Date

type Query {
    makeItinerary (
        src: String!
        dest: String!
        startDate: Date!
        endDate: Date!
        people: Int!
        maxBudget: Float!
    ): Itinerary!
    
    searchFlights (
        src: String!
        dest: String!
        date: Date!
        passengers: Int!
    ): [Flight!]
}

